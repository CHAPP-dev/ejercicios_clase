<!DOCTYPE html>

 <body>
<p>En el c√≥digo , el programa crea un objeto Array , y luego se utiliza un lector standart de Arrays , y se carga en un esquema [element1,elementi]</p>
<p id="Foo"></p>
<script>
    var lista = new Array(10)
    console.log(lista.length)
    var mostrar = document.getElementById("Foo")
    var augment = 1
    var frase = "["
    for(var i = augment ; i < (lista.length+augment) ; i++)
    {
    lista[i-augment] = i;
    frase += lista[i-augment]
    if(i!=(lista.length-1+augment)){frase+= ","}
    }
    frase += "]"
    mostrar.innerHTML = frase
    </script>
 </body>   
</html>
