<html>
 <head>
  <title>Javascript 1.0</title>
 </head>
 <body>

  <script>
   var Edad = Number(prompt("Escribe tu edad"))
    if(Edad<=5)
   {
   alert("No perteneces a ninguna  categoría")
   }
   if(Edad>=6 && Edad<=7)
   {
   alert("Perteneces a la categoría: benjamín")
   }
    if(Edad>=8 && Edad<=9)
   {
   alert("Perteneces a la categoría: alevín")
   }
    if(Edad>=10 && Edad<=11)
   {
   alert("Perteneces a la categoría: infantil")
   }
    if(Edad>=12)
   {
   alert("Perteneces a la categoría: cadete")
   }
  </script>
 </body>
</html>
