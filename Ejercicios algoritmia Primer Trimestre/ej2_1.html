<html>
 <head>
  <title>Javascript 1.0</title>
  <script>
  while(true) {
var T = prompt("Temperatura agua")
if(Number(T)<=0)
{
alert("El agua está en estado sólido")
}else
{
if(Number(T)<100)
{
alert("El agua está en estado líquido")
}else
{
alert("El agua está en estado gaseoso")
}
}
}
  </script> 
 </head>
