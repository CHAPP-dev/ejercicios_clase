<!DOCTYPE html>
<html>
 <head>
  <title>index.html</title>
  <script>
  let Condition
let a 
let b 
let i
let OriginalHTML
setTimeout(() => { OriginalHTML = document.getElementById("Text").innerHTML}, 1);

function Condicional()
{
while(OriginalHTML == null){}
Condition = true
a = Number(document.getElementById("num1").value)
b = Number(document.getElementById("num2").value)
document.getElementById("Text").innerHTML = OriginalHTML
for(i=1; i < (b+1); i++)
{
document.getElementById("Text").innerHTML = document.getElementById("Text").innerHTML + "<p>"+i+"."+(a*i)+"<p>"
}
}
  </script> 
 </head>
 <body id="Text">
 <form action=""> 
 Múltiplo:<input type="text" id="num1"></input>
 <br>
 Nº:<input type="text" id="num2"></input>

 <input type="button" value="Calcular" onclick="Condicional()"></input>

 </form>
</body>
</html>
